<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>
    <h1>Todos</h1>
    <input type="text" name="filterTodo" id="filterTodoItems" placeholder="filter Todo">

    <label for="hide-completed">Hide Completed:</label>
    <input type="checkbox" name="hide-completed" id="hide-completed">

    <div id="searchedTodo"></div>

    <form action="">
        <input type="text" name="" id="todoText" name="todoText" placeholder="add Todo">
        <button type="submit">AddTodo</button>
    </form>

    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="todo-functions.js"></script>
    <script src="todos-app.js"></script>

</body>

</html>
